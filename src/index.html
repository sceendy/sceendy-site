<!doctype html>
<html lang="en" ng-app="sceendyApp" ng-controller="appController">
  <head>
    <title ng-bind="$root.title + ' | Sceendy'"></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sceendy is a front-end web developer based in Dallas, Texas. ">
    <meta name="keywords" content="dallas frontend developer, web developer, ui developer, dallas web design, sceendy">
    <meta name="author" content="Cindy Juarez">
    <base href="/">

    <link rel="icon" type="image/png" href="favicon.png">

    <link href='http://fonts.googleapis.com/css?family=Oswald:100,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="style.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">

      <header class="row">
        <div class="col-md-12 col-xs-12">
          <div class="text-center">
            <img src="/assets/images/cindy.jpg" alt="Cindy Juarez" class="profile">
            <h1>Cindy Juarez</h1>
            <h2 class="headline">I am a frontend developer in Texas.</h2>
          </div>
        </div>
      </header>
      <div class="row">
        <nav class="row-md-12 col-xs-12">
          <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/work">Work</a></li>
            <li><a href="/blog">Blog</a></li>
          </ul>
        </nav>
      </div>

      <div ng-view autoscroll="true"></div>
    </div>

    <footer>
      <div class="container">
        <div class="row middle-earth">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <p>
              <a href="http://github.com/sceendy" target="_blank" class="btn-social github"><i class="fa fa-github"></i></a>
              <a href="http://dribbble.com/sceendy" target="_blank" class="btn-social dribbble"><i class="fa fa-dribbble"></i></a>
              <a href="http://codepen.io/sceendy/" target="_blank" class="btn-social codepen"><i class="fa fa-codepen"></i></a>
            </p>
          </div>
          <div class="col-md-6 col-sm-6 xs-hide">
            <p class="text-right">
              the year is: {{currentYear}}
            </p>
          </div>
        </div>
      </div>
    </footer>


    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-25355768-1');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-truncate/src/truncate.js"></script>
    <script src="../bower_components/angular-disqus/angular-disqus.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <script src="app/index.js"></script>
    <script src="app/blog/blog.js"></script>
    <script src="app/work/work.js"></script>

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
