<section class="row">
  <div class="col-md-12 col-xs-12">
    <header class="component-heading">
      <h3>most recently worked on</h3>
    </header>
  </div>
  <div class="col-md-12 col-xs-12">
    <figure class="text-center">
      <img src="assets/images/notifications.png" alt="Joinem"/>
      <figcaption>
        <strong>Joinem</strong> - a social ecommerce platform. <br/>Oh, hey, I designed that notifications popover ;)</figcaption>
    </figure>
    <div class="block-center">
      <a class="btn btn-pink" href="/work" role="button">view my work</a>
    </div>
  </div>
</section>
<article class="component-portfolio">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <header class="component-heading">
        <h3>Blog</h3>
      </header>
    </div>
    <!-- hey, the API is being consumed, hold up -->
    <div class="col-md-12 col-xs-12" ng-hide="posts.$resolved"><img src="/assets/images/spinner.gif" class="block-center"/></div>

    <!-- API data pulled in? cool! -->
    <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="(id, post) in posts.items | limitTo: 6 track by post.id">
      <a class="blog-entry" ng-href="/blog/{{ id }}">
        <!-- slug(post.url) -->
        <h4>{{ post.title }}</h4>
        <time>{{ post.published | date:'MMMM d, y ' + '@ h:mm a' }}</time>
        <small><strong>topics</strong>: <span ng-repeat="label in post.labels">{{ label }}<span ng-if="!$last"> + </span></span></small>
      </a>
    </div>

    <div class="col-md-12 col-xs-12" ng-if="!posts.items.length%2 == 0">
      <div class="block-center">
        <a href="/blog" class="btn btn-pink">
          older posts...
        </a>
      </div>
    </div>

  </div>
</article>
