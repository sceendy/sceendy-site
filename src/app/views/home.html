<section class="row">
  <div class="col-md-12">
    <header class="component-heading">
      <h3>most recently worked on</h3>
    </header>
    <figure class="text-center">
      <img src="assets/images/notifications.png" alt="Joinem" class="img-section"/>
      <figcaption>
        <strong>Joinem</strong> - a social ecommerce platform. <br/>Oh, hey, I designed that notifications popover ;)</figcaption>
    </figure>
    <div class="text-center">
      <a class="btn btn-pink" href="/#/work" role="button">view my work</a>
    </div>
  </div>
</section>
<article ng-controller="blogController" class="component-portfolio">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <header class="component-heading">
        <h3>Blog</h3>
      </header>
    </div>
    <!-- hey, the API is being consumed, hold up -->
    <div class="col-md-12" ng-hide="posts.$resolved"><img src="/assets/images/spinner.gif" class="block-center"/></div>

    <!-- API data pulled in? cool! -->
    <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="(key, post) in posts.items | limitTo: 6 track by $index">
      <a class="blog-entry" ng-href="/#/blog/{{ key }}">
          <h4>{{ posts.items[key].title }}</h4>
          <time>{{ posts.items[key].published | date:'MMMM d, y ' + '@ h:mm a' }}</time>
          <small><strong>topics</strong>: <span ng-repeat="label in posts.items[key].labels">{{ label }}<span ng-if="!$last"> + </span></span></small>
      </a>
    </div>

    <div class="col-md-4 col-xs-12 block-center" ng-if="!post.items.length%2 == 0">
      <a href="/#/blog" class="blog-block">
        View older posts...
      </a>
    </div>

  </div>
</article>
