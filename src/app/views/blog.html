<article class="component-portfolio">
  <div class="row">
    <header class="col-md-12 col-xs-12 component-heading">
      <ul class="breadcrumb">
        <li><a href="/#/">home</a> &gt; </li>
        <li>Blog</li>
      </ul>
      <h3>Blog</h3>
    </header>
  </div>
  <div class="row">
    <section ng-repeat="blog in blog" class="col-md-6">
      <a class="blog-entry" ng-href="/#/blog/{{blog.slug}}">
        <h4>{{blog.title}}</h4>
        <time>{{blog.timestamp * 1000 | date:'MMMM d, y' : 'UTC'}}</time>
        <p class="summary" ng-bind-html="blog.body | words:25"></p>
      </a>
    </section>
  </div>
</article>
