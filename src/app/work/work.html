<article class="component-portfolio">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <header class="component-heading">
        <h3>Work</h3>
      </header>
    </div>
  </div>
  <div class="row">
    <a ng-repeat="work in workItem" class="col-sm-6 work" ng-href="http://{{ ::work.url }}" target="_blank">
      <img ng-src="{{ ::work.image }}" alt="{{ ::work.client }}"/>
      <section>
        <h4>{{ ::work.client }}</h4>
        <div class="tags" ng-repeat="tag in work.skills">{{::tag}}</div>
        <p class="summary">
          {{ ::work.summary }}
        </p>
      </section>
      <!--img ng-repeat="screenshot in work.screenshots" ng-src="{{ ::screenshot }}" style="width:30px; display:inline-block; margin-right: 5px;"/-->
    </a>
  </div>
</article>
