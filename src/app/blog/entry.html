<article class="component-entry">
  <div class="row">
    <header class="col-md-12 col-xs-12">
      <h2 class="blog-title">{{posts.items[postId].title}}</h2>
      <time class="small">{{posts.items[postId].published | date:'MMMM d, y ' + '@ h:mm a' }}</time>
    </header>
  </div>
  <div class="row">
    <div ng-bind="slug(posts.items[postId].url)"></div>
    <section class="col-md-12">
      <p class="blog-text" ng-bind-html="blogContent(postId)"></p>
      <h5 class="text-center heading-blue-border">Have a question or comment?<br/>Ask me anything: <a href="http://twitter.com/home?status=@sceendy">@sceendy</a></h5>
    </section>
  </div>
</article>
